<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히어로보드게임 전용 구매 페이지</title>
    <!-- Google Fonts - Montserrat 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .background-image {
            max-width: 60%;    /* 50%에서 60%로 증가 */
            max-height: 60%;   /* 50%에서 60%로 증가 */
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: #000000;
        }
        
        @media (max-width: 768px) {
            .background-image {
                max-width: 95%;   /* 90%에서 95%로 증가 - 거의 화면 가로 전체를 채움 */
                max-height: 85%;  /* 70%에서 85%로 증가 */
            }
        }
        
        .password-area {
            position: absolute;
            left: 61%;
            top: 65%; /* PC에서는 아래쪽에 위치 */
            transform: translate(-50%, -50%);
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white; /* 글자 색상을 흰색으로 변경 */
            font-family: 'Montserrat', 'Arial', sans-serif; /* 폰트 변경 */
        }
        
        /* 모바일 화면에서의 위치 설정 */
        @media (max-width: 768px) {
            .password-area {
                top: 70%; /* 모바일에서는 더 아래쪽에 위치 */
                left: 50%;
                width: 90%; /* 모바일에서는 너비를 더 넓게 */
            }
        }
        
        /* 입력 필드와 버튼 스타일 조정 */
        #password-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white; /* 입력 텍스트 색상을 흰색으로 변경 */
            font-family: 'Montserrat', 'Arial', sans-serif; /* 폰트 변경 */
        }
        
        #submit-btn {
            padding: 10px 20px;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #submit-btn:hover {
            background-color: #45a049;
        }
        
        #error-message {
            color: white;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 배경 이미지 -->
        <img class="background-image" src="main2.png" alt="배경 이미지">
        
        <!-- 암호 입력 영역 -->
        <div class="password-area">
            <p>제공된 암호를 입력하세요.</p>
            <input type="password" id="password-input" placeholder="암호를 입력하세요">
            <button id="submit-btn">확인</button>
            <p id="error-message">잘못된 암호입니다. 다시 시도해주세요.</p>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', checkPassword);
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });


        function checkPassword() {
            const password = document.getElementById('password-input').value;
            

            function verify(input) {
     
                const code = [104, 101, 114, 111, 98, 111, 97, 114, 100, 103, 97, 109, 101, 51, 54];
                if (input.length !== code.length) return false;
                
                for (let i = 0; i < input.length; i++) {
                    if (input.charCodeAt(i) !== code[i]) return false;
                }
                return true;
            }
            
            if (verify(password)) {
                // 암호가 맞으면 다음 페이지로 이동
                window.location.href = "second-page.html";
            } else {
                // 암호가 틀리면 오류 메시지 표시
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .celebration {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="celebration">🎉</div>
        <h1>암호가 확인되었습니다!</h1>
        <p>축하합니다! 성공적으로 암호를 입력하셨습니다.</p>
        <p>이 페이지는 올바른 암호를 입력한 분들만 볼 수 있는 특별한 페이지입니다.</p>
        <div class="celebration">🎊</div>
        
        <!-- 여기에 추가 콘텐츠를 넣을 수 있습니다 -->
    </div>
</body>
</html>

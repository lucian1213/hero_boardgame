<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* 배경색을 검정색으로 변경 */
            text-align: center;
        }
        
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* 그림자 색상 밝게 변경 */
            max-width: 600px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .celebration {
            font-size: 50px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content" class="hidden success-container">
        <h1>히어로 보드게임 카페 전용 링크(스마트스토어)</h1>
        <p>축하합니다! 성공적으로 암호를 입력하셨습니다.</p>
        <p>이 페이지는 올바른 암호를 입력한 분들만 볼 수 있는 특별한 페이지입니다.</p>
    </div>
    
    <div id="unauthorized" class="success-container">
        <h1 style="color: #de1b23;">접근 제한됨</h1>
        <p>이 페이지는 올바른 경로로 접근해야 합니다.</p>
        <p><a href="index.html">메인 페이지로 돌아가기</a></p>
    </div>

    <script>
        // 세션 스토리지에서 인증 상태 확인
        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                // 인증된 상태라면 콘텐츠 표시
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('unauthorized').classList.add('hidden');
            } else {
                // 인증되지 않은 상태라면 경고 메시지 표시
                document.getElementById('content').classList.add('hidden');
                document.getElementById('unauthorized').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* 검정색 배경 */
            text-align: center;
            color: white; /* 흰색 글씨 */
        }
        
        .content {
            max-width: 80%;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 14px;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .celebration {
            font-size: 50px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content" class="hidden content">
       
        <h1>히어로 보드게임 전용 구매 링크(네이버 스마트 스토어)</h1>
   
        
        <!-- 여기에 추가 콘텐츠를 넣을 수 있습니다 -->
    </div>
    
    <div id="unauthorized" class="content">
        <h1>접근 제한됨</h1>
        <p>이 페이지는 올바른 경로로 접근해야 합니다.</p>
        <p><a href="index.html">메인 페이지로 돌아가기</a></p>
    </div>

    <script>
        // 세션 스토리지에서 인증 상태 확인
        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                // 인증된 상태라면 콘텐츠 표시
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('unauthorized').classList.add('hidden');
            } else {
                // 인증되지 않은 상태라면 경고 메시지 표시
                document.getElementById('content').classList.add('hidden');
                document.getElementById('unauthorized').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>

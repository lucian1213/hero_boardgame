<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .background-image {
            max-width: 60%;    /* 50%에서 60%로 증가 */
            max-height: 60%;   /* 50%에서 60%로 증가 */
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: #de1b23;
        }
        
        @media (max-width: 768px) {
            .background-image {
                max-width: 95%;   /* 90%에서 95%로 증가 - 거의 화면 가로 전체를 채움 */
                max-height: 85%;  /* 70%에서 85%로 증가 */
            }
        }
        
        .password-area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        #password-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #submit-btn:hover {
            background-color: #45a049;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 배경 이미지 (GitHub에 업로드 후 실제 이미지 경로로 변경해주세요) -->
        <img class="background-image" src="main.png" alt="배경 이미지">
        
        <!-- 암호 입력 영역 -->
        <div class="password-area">
            <h2>비밀 페이지</h2>
            <p>다음 단계로 넘어가려면 암호를 입력하세요</p>
            <input type="password" id="password-input" placeholder="암호를 입력하세요">
            <button id="submit-btn">확인</button>
            <p id="error-message">잘못된 암호입니다. 다시 시도해주세요.</p>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', checkPassword);
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = "secretcode123"; // 여기에 원하는 암호를 설정하세요
            
            if (password === correctPassword) {
                // 암호가 맞으면 다음 페이지로 이동
                window.location.href = "second-page.html";
            } else {
                // 암호가 틀리면 오류 메시지 표시
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
